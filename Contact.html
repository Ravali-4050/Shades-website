<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpage</title>
    <link rel="stylesheet" href="ContactStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="Home.js"></script>

</head>



<body>
    <header>

        <div class="headContainer">
            <div class="iconAndMenuItems">
                <div class="iconContainer">
                    <i class="fa fa-bandcamp iconStyle fa-2x" aria-hidden="true"></i>
                    <h1 class="shadeText">Shades</h1>
                </div>

                <div class="menuItems">
                    <ul>
                        <li><button class="menuBtn" onclick="navigateToHome()">Free landing pages</button></li>
                        <li><button class="menuBtn" onclick="navigateToFeature()">Features</button></li>
                        <li><button class="menuBtn" onclick="navigateToServices()">Services</button></li>
                        <li><button class="menuBtn" onclick="navigateTo()">Price</button></li>
                        <li><button class="menuBtn" onclick="navigateToContact()">Contact</button></li>
                    </ul>
                </div>
            </div>

            <div class="getBtn">
                <h2 class="getText">Get started</h2>
            </div>
        </div>

        <div class="#Contact">

            <div class="mainContent">
                <h2 style="font-size: 22; font-weight: 700; color: #fff;">Contact</h2>
                <p style="font-size: 22; font-weight: 400; color: #fff;">Build on-brand landing pages fst to lower your
                    m spendarketing.</p>
            </div>


            <div class="thirdContainer">
                <div class="cardContainer">
                    <i class="fa fa-map-marker fa-2x" style="color: #fff;" aria-hidden="true"></i>
                    <div class="landContainer">
                        <h3 style="font-size: 18px; font-weight: 600; color: white;">Our Main Office</h3>
                        <p style="font-size: 14px; font-weight: 600; color: white;">SoHo 96 Boardway St New York, NY 1001.</p>
                    </div>
                </div>

                <div class="cardContainer">
                    <i class="fa fa-phone fa-2x" style="color: #fff;" aria-hidden="true"></i>
                    <div class="landContainer">
                        <h3 style="font-size: 18px; font-weight: 600; color: white;">Phone Number</h3>
                        <p style="font-size: 16px; font-weight: 400; color: white;">1234567890,0987654321.</p>
                    </div>
                </div>

                <div class="cardContainer">
                    <i class="fa fa-fax fa-2x" style="color: #fff;" aria-hidden="true"></i>
                    <div class="landContainer">
                        <h3 style="font-size: 18px; font-weight: 600; color: white;">Fax</h3>
                        <p style="font-size: 16px; font-weight: 400; color: white;">1234567890.</p>

                    </div>
                </div>

                <div class="cardContainer">
                    <i class="fa fa-envelope fa-2x" style="color: #fff;" aria-hidden="true"></i>
                    <div class="landContainer">
                        <h3 style="font-size: 18px; font-weight: 600; color: white;"> email</h3>
                        <p style="font-size: 16px; font-weight: 400; color: white;">hello@shades,com.</p>

                    </div>
                </div>

                
            </div>


                
            

        </div>
    </header>
</body>


</html>
